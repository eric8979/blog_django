<div>

    </label>

{% else %}
<div>
  <h3>ðŸ¤– Welcome to my blog!</h3>
  <form method="POST" action="">
    {% csrf_token %}
    <label>
      Username :
      <input
        type="text"
        name="username"
        placeholder="Enter Username"
        required
      />
    </label>
    <br />
    <br />
    <label>
      Email :
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </label>
    <br />
    <br />
    <label>
      Password :
      <input
        type="password"
        name="password"
        placeholder="Enter Password"
        required
      />
    </label>
    <br />
    <br />

    <input type="submit" value="Register" />
  </form>
  <p>
    Have an account?
    <a href="{% url 'login' %}">Login</a>
  </p>
</div>
{% endif %}
